<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<div style="margin-top: 2rem; margin-left: 22rem; width: 35%;">
    <div class="table-responsive" id="tbl">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div  class="col-lg-8"><h2 style="color:rgb(3, 85, 3)"> Product List</h2></div>
                    <div class="col-lg-4">
                        <button (click)="onAdd()"  type="button" class="btn btn-info add-new" style="border-radius: 15px;"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered" style="margin-top: 1rem;">
                <thead>
                    <tr>
                      
                        <th style="width:3rem; padding: 1rem;"> Name</th>
                        
                        <th style="width:3rem; padding: 1rem;">Price</th>
                        <th style="width:3rem; padding: 1rem;"> Stock </th>    
                        <th style="width:3rem; padding: 1rem;">Image </th>
                        <th style="width:3rem; padding: 1rem;">Actions</th>

                    </tr>
                </thead>
                <tbody *ngFor="let pr of products">
                    <tr>
                      
                        <td class="medium-font">{{ pr.name }}</td>
                       
                        <td class="medium-font">{{ pr.unitPrice }}</td>
                        <td class="medium-font">{{ pr.stockAvailable }}</td>
                        <td class="medium-font"> <img style="width:4.7rem; height: 2rem; "src="{{ pr.imageURL }}" >   </td>
                        <td style="width: 200px;" class="medium-font">
                           <div id="action">
                            <a style=" color: green; margin-left: 1rem;" class="edit clickable"  (click)="onEdit(pr)"   title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a style=" color: red; margin-left: 2rem;" class="delete clickable" (click)="onDelete(pr)" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                           </div>
        
                          
                          
                          
                        </td>
                    </tr>
                                  
                </tbody>
            </table>
        
        </div>
    </div>    
</div>  


<div style="margin-top: 15rem;">
    <app-admin-footer></app-admin-footer>

</div>
