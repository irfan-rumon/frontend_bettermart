<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<div style="margin-top: 2rem; width: 100%;">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div style="margin-left: 40rem; color: rgb(42, 0, 181); font-weight: bold;"><h2> Order List</h2></div>
                    
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 hero-feature">
                <div class="card col-lg-12" style="width: 100%;">
                    <div class="table-responsive" style="width: 100%;">
                        <table class="table table-bordered tbl-cart">
                            <thead>
                                <tr>
                                    <td class="header">Order Id</td>
                                    
                                    <td class="header">Order Date </td>
                                    <td class="header">User Address </td>
                                    <td class="header">User Phone</td>
                                    <td class="header">Product Quantity</td>
                                    <td class="td-qty header">Total Bill</td>
                                    <td class="header">Status</td>
                            
                                    
                                </tr>
                            </thead>
                            <tbody *ngFor="let op of orders">
                               
                                <tr>
                                    <td class="medium-font">
                                        {{op._id}}
                                    </td>
                                    <td class="medium-font">{{ op.createdAt }}</td>
                
                                    <td class="medium-font">
                                        {{op.userAddress}}
                                    </td>

                                    <td class="medium-font">
                                        {{op.userPhone}}
                                    </td>

                                    <td class="medium-font">
                                        {{op.totalAddedQuantity}}
                                    </td>
    
                                    <td class="medium-font">
                                        {{op.grandTotal}}
                                    </td>
    
                                    <td *ngIf="op.status=='Pending'" class="medium-font fw-bold" style="color:rgb(236, 13, 13);  font-size:medium">
                                        {{op.status}}
                                        <button style="margin-left: 1rem;" type="button" class="btn btn-success" (click)="changeStatus(op)">Set Delivered</button>
                                    </td>
    
                                    <td *ngIf="op.status=='Delivered'" class="medium-font  fw-bold" style="color: green">
                                        {{op.status}}
                                        
                                    </td>

                                    
                                   
                                    
                                   
                                </tr>
                                
                            </tbody>
                        
                        </table>
                    </div>
                    
                
                    
                </div>
              
    
            </div>
        
        </div>
    </div>    
</div>  

<app-admin-footer></app-admin-footer>
