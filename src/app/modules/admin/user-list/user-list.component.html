<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<div style="margin-top: 2rem; width: 100%;">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div  class="col-lg-8"><h2 style="margin-left: 60%; color:rgb(45, 10, 78);"> Customer List</h2></div>
                    
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 hero-feature">
                <div class="card col-lg-12" style="width: 100%;">
                    <div class="table-responsive" style="width: 100%;">
                        <table class="table table-bordered tbl-cart">
                            <thead>
                                <tr>
                                    <td class="header">User ID</td>
                                    
                                    <td class="header">User Email</td>
                                    <td class="header">User Address </td>
                                    <td class="header">User Phone</td>
                                
                                    <td class="header">User Status</td>
                            
                                    
                                </tr>
                            </thead>
                            <tbody>
                               
                                <tr *ngFor="let customer of customers" >
                                    <td class="medium-font">
                                        {{customer.userID}}
                                    </td>
                                   
                
                                    <td class="medium-font">
                                        {{customer.email}}
                                    </td>

                                    <td class="medium-font">
                                        {{customer.address}}
                                    </td>

                                    <td class="medium-font">
                                        {{customer.phone}}
                                    </td>
    
                                    <td *ngIf="customer.status == 'Active' " class="medium-font" style="color:green; font-weight: bold; margin-right: 1rem;">
                                         {{customer.status}}
                                         <button type="button" style="margin-left: 1rem;" (click)="setDisabled(customer)" class="btn btn-danger">Set Disabled</button>
                                    </td> 

                                    <td *ngIf="customer.status == 'Disabled' " class="medium-font" style="color:red; font-weight: bold;">
                                        {{customer.status}}
                                        <button type="button" style="margin-left: 1rem;" (click)="setActive(customer)" class="btn btn-success">Set Active</button> 
                                   </td> 

                                </tr>
                                
                            </tbody>
                        
                        </table>
                    </div>
                    
                
                    
                </div>
              
    
            </div>
        
        </div>
    </div>    
</div>  

<app-admin-footer></app-admin-footer>
