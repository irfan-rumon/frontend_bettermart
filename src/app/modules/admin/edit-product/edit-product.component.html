
<app-admin-navbar></app-admin-navbar>

<div id="formContainer"class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
  <form  (ngSubmit)="onSubmit()" #addProduct = "ngForm">
    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
      <h3 style="margin-left: 10rem;margin-bottom:2rem;color: rgb(78, 78, 122); color:green">Edit Product:</h3>
      
    </div>

    
     
    <!-- name input -->
    <div class="form-outline mb-4">
      <label for="name" class="fw-bold">Product Name:</label>
      <input type="text"  class="form-control form-control-lg"
       [(ngModel)]="product.name" name="name" #name="ngModel"  name="true" required />

    </div>

    <!-- catagory input -->
    <div class="form-outline mb-4">
      <label for="catagory"  class="fw-bold">Product Catagory:</label>
      <input type="text" id="form3Example4" class="form-control form-control-lg"
       [(ngModel)]="product.catagory" name="catagory" #catagory="ngModel"  required />
    </div>

    <div class="form-outline mb-4">
      <label for="brand"  class="fw-bold">Product Brand:</label>
      <input type="text" id="form3Example4" class="form-control form-control-lg"
        [(ngModel)]="product.brand" name="brand" #brand="ngModel"  required />
     
    </div>

    <div class="form-outline mb-4">
      <label for="stockAvailable"  class="fw-bold">Avaialable Stock:</label>
      <input type="number" id="form3Example4" class="form-control form-control-lg"
        [(ngModel)]="product.stockAvailable" name="stockAvailable" #stockAvailable="ngModel"  required />
     
    </div>

    <div class="form-outline mb-4">
      <label for="unitPrice"  class="fw-bold">Unit Price:</label>
      <input type="number" id="form3Example4" class="form-control form-control-lg"
       [(ngModel)]="product.unitPrice" name="unitPrice" #unitPrice="ngModel"  required />
     
    </div>

    <div class="form-outline mb-4">
      <label for="imageURL"  class="fw-bold">Product Image URL:</label>
      <input type="text" id="form3Example4" class="form-control form-control-lg"
      [(ngModel)]="product.imageURL" name="imageURL" #imageURL="ngModel"  required />
     
    </div>

    <div class="form-outline mb-4">
      <label for="isTrending"  class="fw-bold"><span style="margin-right: 0.8rem;"> Trending Status:</span></label>
      <select name="isTrending" [(ngModel)]="product.isTrending"  #isTrending="ngModel"  required >
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
     
    </div>

   
    <div class="text-center text-lg-start mt-4 pt-2">
      <button  *ngIf="addProduct.valid" type="submit"   class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;">Edit Product</button>
    </div>

  </form>
</div>


<app-admin-footer></app-admin-footer>
