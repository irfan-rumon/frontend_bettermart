<div class="contact">
    <!-- Contact Info Section -->
    <div class="contact-info">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you! Fill out the form below to get in touch with us.</p>
    </div>
  
    <!-- Contact Form Section -->
    <form (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" [(ngModel)]="name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="message" name="message" rows="4" required></textarea>
      </div>
  
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  
   
  </div>
