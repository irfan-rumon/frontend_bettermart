<div class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold me-5"  routerLink="/" style="color:red;">Bettermart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a  routerLink="/" class="nav-link me-3 fw-bold" >Home</a>
        </li>

      

        <li class="nav-item">
          <a routerLink="/about-us" class="nav-link me-3 fw-bold" >About Us</a>
        </li>

        <li class="nav-item">
          <a  routerLink="/contacts" class="nav-link me-3 fw-bold" >Contact</a>
        </li>

        <li *ngIf="isLoggedIn"  class="nav-item">
          <a   routerLink="/myorder" class="nav-link me-3 fw-bold" >My Order</a>
        </li>
      
       
      </ul>

      
        <form (ngSubmit)="onSearch()" class="d-flex">
          <input class="form-control" type="search" [(ngModel)]="inputVal" name="inputVal" [value]="inputVal" placeholder="Search Products" aria-label="Search">
          <button class="btn btn-outline-success me-3 h-50" type="submit">Search</button>
        </form>

        <div  *ngIf="isLoggedIn" >
              <a  routerLink="/cart">  <i style="font-size: 2rem; margin-right: 20px;" class="bi bi-cart-fill"></i>   </a>
              <!-- <span class="translate-middle badge rounded-pill bg-danger me-5">
                {{ numOfCartItems }}
              </span>   -->
        </div>
       
     
    <div *ngIf="isLoggedIn">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link fw-bold cursor-pointer"  (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </div>

    <div *ngIf="!isLoggedIn">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link fw-bold cursor-pointer"  (click)="onLogin()">Login</a>
        </li>
      </ul>
    </div>


</div>
