
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootdey">

    <div class="row bootstrap snippets" *ngIf="orders.length == 0">
          <h1 style="margin-top: 5rem; margin-left:31rem; margin-bottom: 20rem; color:red;">No Orders !!!</h1>
     </div>   

<div class="row bootstrap snippets" *ngIf="orders.length > 0">
    <div class="col-lg-3 col-md-3 col-sm-12">
      
    </div>
    <div class="clearfix visible-sm"></div>

    <!-- Cart -->
    <div class="col-lg-9 col-md-9 col-sm-12">
        <div class="col-lg-12 col-sm-12">
            <h3 class="title m-4" style="color: blueviolet;text-align: center;">My Orders:</h3>
        </div>
        <div class="col-lg-12 col-sm-12 hero-feature">
            <div class="card col-lg-12" style="width: 100%;">
                <div class="table-responsive" style="width: 100%;">
                    <table class="table table-bordered tbl-cart">
                        <thead>
                            <tr>
                                <td class="hidden-xs header">Order Id</td>
                                <td class="header">Order Date </td>
                               
                               
                                <td class="td-qty header">Total Bill</td>
                                <td class="header">Status</td>
                               
                        
                                
                            </tr>
                        </thead>
                        <tbody *ngFor="let op of orders">
                           
                            <tr>
                                <td class="medium-font">
                                    {{op.id}}
                                </td>
                                <td class="medium-font">{{ op.createdAt | date }}</td>
            
                                
                               

                                <td class="medium-font">
                                    {{op.total}}
                                </td>

                                <td *ngIf="op.status=='pending'" class="medium-font" style="color:rgb(247, 17, 17)">
                                    {{op.status}}
                                </td>

                                <td *ngIf="op.status=='delivered'" class="medium-font" style="color: green">
                                    {{op.status}}
                                </td>
                               
                                
                                
                               
                            </tr>
                            
                        </tbody>
                    
                    </table>
                </div>
                
            
                
            </div>
          

        </div>
    </div>
    <!-- End Cart -->
</div>
</div>
