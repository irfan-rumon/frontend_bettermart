<div class="container product-card mt-4 p-2 shadow" style="margin-left: 33%; border-radius: 10px; max-width: 20rem;">
  <div class="card item-card" style="height: auto;">
    <img src="{{ product.image_link }}" alt="{{ product.name }}" class="card-img-top rounded-top" style="height: 14rem; object-fit: cover;">
    <div class="card-body text-center p-2">
      <h5 class="card-title text-dark mb-2" style="font-size: 1rem;">{{ product.name }}</h5>
      <div class="d-flex justify-content-center align-items-center mb-2">
        <h4 class="text-success" style="font-size: 1.2rem;">${{ product.price }}</h4>
      </div>
      <button (click)="onAddToCart(product)" class="btn btn-success w-100" style="font-size: 0.9rem; padding: 0.5rem;">
        <i class="bi bi-cart-fill me-1"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
