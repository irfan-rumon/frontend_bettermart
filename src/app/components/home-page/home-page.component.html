<app-navbar [totalAddedQuantity]="totalAddedQuanty"></app-navbar>
<app-slider></app-slider>

<div class="home-container">
  <!-- Trending Section -->
  <section class="section trending-section">
    <div class="section-header">
      <h2>Trending</h2>
    </div>
    <div class="products-grid">
      <div *ngFor="let pr of trendingProducts" class="product-item-wrapper">
        <app-product-item
          [product]="pr"
         
        ></app-product-item>
      </div>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="section categories-section">
    <div class="section-header">
      <h2>Categories</h2>
    </div>
    <div class="categories-grid">
      <div *ngFor="let cat of catagories" class="category-item-wrapper">
        <app-catagory-item
          [name]="cat.name"
          [image_link]="cat.image_link"
         
        ></app-catagory-item>
      </div>
    </div>
  </section>

  <!-- All Product Section -->
  <section class="section products-section">
    <div class="section-header">
      <h2>Products</h2>
    </div>
    <div class="products-grid">
      <div *ngFor="let pr of products" class="product-item-wrapper">
        <app-product-item
          [product]="pr"
         
        ></app-product-item>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
